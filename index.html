<!doctype html>
<html>
    <head>
        <title>Yip App</title>
        <link rel="stylesheet" type="text/css" href="src/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="src/css/foundation.css">
        <link rel="stylesheet" type="text/css" href="src/css/overrides.css">
    </head>
    <body>
        <article>
            <h1>Yip</h1>
            <img src="src/assets/yip.png" width="20%">
            <form>
                <fieldset>
                    <h2>
                        What is happening?
                    </h2>
                    <label for="what">
                        What is happening?
                    </label>
                    <input type="text" name="what" id="what">
                </fieldset>
                <fieldset>
                    <h2>
                        Where is happening?
                    </h2>
                    <label for="here">
                        Here
                    </label>
                    <input type="radio" id="here" value="here" name="where"></radio>
                    <label for="not-here">
                        Not here
                    </label>
                    <input type="radio" id="not-here" value="here" name="where"></radio>
                </fieldset>
                <fieldset>
                    <h2>
                        When is happening?
                    </h2>
                    <label for="now">
                        Now
                    </label>
                    <input type="radio" id="now" value="now" name="when"></radio>
                    <label for="not-now">
                        Not here
                    </label>
                    <input type="radio" id="not-now" value="not-now" name="when"></radio>
                </fieldset>
                <fieldset>
                    <button type="submit" id="submit" name="submit">Send the report</button>
                    <button type="button" id="next" name="next">Add details</button>
                </fieldset>
            </form>
        </article>
    </body>
</html>
